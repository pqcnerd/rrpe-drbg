name: RRPE-DRBG Production Workflow

on:
  schedule:
    - cron: '55 20 * * 1-5'
    - cron: '5 21 * * 1-5'
    - cron: '15 21 * * 1-5'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - commit
          - reveal
          - extract
          - all
      date:
        description: 'Trade date (YYYY-MM-DD), leave empty for today'
        required: false
        type: string
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'requirements.txt'
      - '.github/workflows/ci.yml'

jobs:
  determine-action:
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.check.outputs.action }}
    steps:
    - name: Determine which action to run
      id: check
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "action=${{ github.event.inputs.action }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.event_name }}" == "schedule" ]; then
          # Check current UTC hour and minute to determine which action
          HOUR=$(date -u +%H)
          MINUTE=$(date -u +%M)
          # Commit: 20:55 UTC (15:55 ET)
          # Reveal: 21:05 UTC (16:05 ET)  
          # Extract: 21:15 UTC (16:15 ET)
          if [ "$HOUR" == "20" ] && [ "$MINUTE" -ge "54" ] && [ "$MINUTE" -le "56" ]; then
            echo "action=commit" >> $GITHUB_OUTPUT
          elif [ "$HOUR" == "21" ] && [ "$MINUTE" -ge "4" ] && [ "$MINUTE" -le "12" ]; then
            echo "action=reveal" >> $GITHUB_OUTPUT
          elif [ "$HOUR" == "21" ] && [ "$MINUTE" -ge "14" ] && [ "$MINUTE" -le "20" ]; then
            echo "action=extract" >> $GITHUB_OUTPUT
          else
            echo "action=none" >> $GITHUB_OUTPUT
          fi
        else
          echo "action=all" >> $GITHUB_OUTPUT
        fi

  commit:
    runs-on: ubuntu-latest
    needs: determine-action
    if: |
      needs.determine-action.outputs.action == 'commit' ||
      needs.determine-action.outputs.action == 'all'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run commit
      env:
        RRPE_SALT_KEY: ${{ secrets.RRPE_SALT_KEY }}
      run: |
        if [ -z "$RRPE_SALT_KEY" ]; then
          echo "Error: RRPE_SALT_KEY secret is not set"
          exit 1
        fi
        if [ -n "${{ github.event.inputs.date }}" ]; then
          python -m src.main commit --date "${{ github.event.inputs.date }}" --force
        else
          python -m src.main commit --force
        fi
    
    - name: Commit and push results
      if: github.event_name == 'schedule' && success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs/
        # Use ET timezone for date to match trade date
        TRADE_DATE=$(TZ=America/New_York date +%Y-%m-%d)
        git diff --staged --quiet || git commit -m "Auto-commit: predictions for $TRADE_DATE"
        git push

  reveal:
    runs-on: ubuntu-latest
    needs: determine-action
    if: |
      needs.determine-action.outputs.action == 'reveal' ||
      needs.determine-action.outputs.action == 'all'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run reveal
      env:
        RRPE_SALT_KEY: ${{ secrets.RRPE_SALT_KEY }}
      run: |
        if [ -z "$RRPE_SALT_KEY" ]; then
          echo "Error: RRPE_SALT_KEY secret is not set"
          exit 1
        fi
        if [ -n "${{ github.event.inputs.date }}" ]; then
          python -m src.main reveal --date "${{ github.event.inputs.date }}" --force
        else
          python -m src.main reveal --force
        fi
    
    - name: Commit and push results
      if: github.event_name == 'schedule' && success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs/
        # Use ET timezone for date to match trade date
        TRADE_DATE=$(TZ=America/New_York date +%Y-%m-%d)
        git diff --staged --quiet || git commit -m "Auto-reveal: outcomes for $TRADE_DATE"
        git push

  extract:
    runs-on: ubuntu-latest
    needs: determine-action
    if: |
      needs.determine-action.outputs.action == 'extract' ||
      needs.determine-action.outputs.action == 'all'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run extract
      env:
        RRPE_SALT_KEY: ${{ secrets.RRPE_SALT_KEY }}
      run: |
        if [ -z "$RRPE_SALT_KEY" ]; then
          echo "Error: RRPE_SALT_KEY secret is not set"
          exit 1
        fi
        if [ -n "${{ github.event.inputs.date }}" ]; then
          python -m src.main extract --date "${{ github.event.inputs.date }}" --window 256 --bits 256
        else
          python -m src.main extract --window 256 --bits 256
        fi
    
    - name: Commit and push results
      if: github.event_name == 'schedule' && success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add outputs/
        TRADE_DATE=$(TZ=America/New_York date +%Y-%m-%d)
        git diff --staged --quiet || git commit -m "Auto-extract: randomness for $TRADE_DATE"
        git push